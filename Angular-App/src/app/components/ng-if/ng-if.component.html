<div class="mt-20">
  <div class="w-full flex justify-center">
    <div
      *ngIf="isBoxVisible"
      class="bg-green-500 w-56 h-56 flex justify-center items-center"
    >
      <div class="w-8 h-8 rounded-full bg-amber-950"></div>
    </div>
  </div>
  <div class="flex gap-10 w-full justify-center mt-10">
    <button
      class="hover:cursor-pointer !bg-green-400 px-4 py-2 text-white rounded"
      mat-stroked-button
      (click)="showHideBox(true)"
    >
      Show Box
    </button>
    <button
      class="hover:cursor-pointer !bg-red-400 px-4 py-2 text-white rounded"
      mat-stroked-button
      (click)="showHideBox(false)"
    >
      Hide Box
    </button>
  </div>
</div>

<div>
  <div class="w-full flex justify-center mt-10">
    <div
      *ngIf="number1 == number2"
      class="bg-green-500 w-56 h-56 flex justify-center items-center"
    ></div>
  </div>

  <div class="flex justify-center gap-10 mt-5 items-center">
    <div class="border p-2">
      Input1:- <input type="text" [(ngModel)]="number1" class="border p-2" />
    </div>
    <p>{{ number1 == number2 }}</p>
    <div class="border p-2">
      Input2:- <input type="text" [(ngModel)]="number2" class="border p-2" />
    </div>
  </div>
</div>
