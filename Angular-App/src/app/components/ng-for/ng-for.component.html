<div>
  <div class="w-full flex flex-col items-center mt-10 bg-amber-300">
    <h2 class="text-3xl bg-blue-300 w-full text-center font-bold">
      NgFor Example
    </h2>
    <ul class="mt-10 w-full text-center">
      <li
        *ngFor="let item of cities; let i = index"
        [ngClass]="{ 'border-t-2': i === 0, 'border-b-2': true }"
        class="text-2xl"
      >
        {{ i + 1 }} - {{ item }}
      </li>
    </ul>
  </div>
  <div class="flex gap-10 w-full justify-center mt-10">
    <button
      *ngFor="let cityName of cities"
      class="!rounded-md !text-2xl !bg-green-400"
      mat-flat-button
    >
      {{ cityName }}
    </button>
  </div>
</div>

<div class="w-full flex items-center mt-10 flex-col">
  <select name="" id="" class="border-3 p-3">
    <option *ngFor="let emp of employeeList" [value]="emp.id">
      Employee Name :- {{ emp.name }} , Employee age :- {{ emp.age }}
    </option>
  </select>

  <table
    class="text-sm text-center mt-10 rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th class="px-6 py-3">Sr No.</th>
        <th class="px-6 py-3">Name</th>
        <th class="px-6 py-3">Age</th>
      </tr>
    </thead>
    <tbody>
      <tr
        class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600"
        *ngFor="let emp of employeeList"
      >
        <td class="px-6 py-4">{{emp.id}}</td>
        <td class="px-6 py-4">{{emp.name}}</td>
        <td class="px-6 py-4">{{emp.age}}</td>
      </tr>
    </tbody>
  </table>
</div>
