<div class="flex flex-col items-center">
    <div class="w-56 h-56 flex justify-center items-center border my-20" [ngStyle]="{'background-color': div1BackColor}">
        Div 1
    </div>
    <div class="flex gap-3">
        <button class="!bg-gray-400" mat-flat-button (click)="changeBgColor('transparent')">Reset</button>
        <button class="!bg-green-400" mat-flat-button (click)="changeBgColor('green')">Green</button>
        <button class="!bg-red-400" mat-flat-button (click)="changeBgColor('red')">Red</button>
    </div>
</div>
